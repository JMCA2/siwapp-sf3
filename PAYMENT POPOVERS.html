<!-- http://twitter.github.com/bootstrap/javascript.html#popover -->
<div class="popover left">
  <div class="arrow"></div>
  <div class="inner">
    <h3 class="title">
      Payments
    </h3>
    <div class="content">
      <form action="" method="post">
        <table class="zebra-striped">
          <thead>
            <tr>
              <th>
                Concepto
              </th>
              <th>
                Cantidad
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                Primer pago
              </td>
              <td>
                1000,00€
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td>
                <input type="text" name="concepto" style="width:100px;">
              </td>
              <td>
                <input type="text" name="cantidad" style="width:50px;">€
              </td>
            </tr>
          </tfoot>
        </table>
        <div style="text-align:right;">
          <button type="button" class="btn primary">Añadir pago</button>
        </div>
      </form>
    </div>
  </div>
</div>
